<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CP 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Quick Feedback</h1> 

    <form id="form">
      <label>
        Name
        <input id="name" type="text" data-hint="Your full name">
        <span class="count">0</span>
        <small class="msg" hidden>required</small>
      </label>

      <label>
        Email
        <input id="email" type="email" data-hint="example@site.com">
        <span class="count">0</span>
        <small class="msg" hidden>required</small>
      </label>

      <label>
        Comments
        <textarea id="comments" rows="4" data-hint="Up to 300 characters"></textarea>
        <span class="count">0</span>
        <small class="msg" hidden>required</small>
      </label>

      <button type="submit">Send</button>
    </form>
    <h2>Entries</h2>
    <div id="feed"></div>
  </main>

  <div id="tip" hidden></div>

  <script src="cp_1.js"></script>
</body>
</html>
